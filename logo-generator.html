<!DOCTYPE html>
<html>
<head>
    <title>UAC Logo Generator</title>
    <style>
        .logo-container {
            width: 512px;
            height: 512px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 25%;
        }

        .logo-text {
            font-family: 'Segoe UI', Arial, sans-serif;
            font-size: 120px;
            font-weight: 700;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            letter-spacing: -2px;
        }

        .inspection-text {
            font-size: 24px;
            /* position: absolute; */
            justify-content: center;
            bottom: 140px;
            color: rgba(255,255,255,0.9);
            font-weight: 500;
            letter-spacing: 2px;
        }
    </style>
</head>
<body style="margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #f0f0f0;">
    <div class="logo-container">
        <div style="text-align: center;">
            <div class="logo-text">UAC</div>
            <div class="inspection-text">INSPECTION</div>
        </div>
    </div>
</body>
</html>
